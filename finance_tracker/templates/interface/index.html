{% extends "base.html" %}

{% block title %}Burry Lome{% endblock %}

{% block content %}
<div class="container">
    <h2 class="heading">Your Accounts</h2>
    
    <div class="account-cards">
        {% if accounts %}
            <!-- Если есть счета, отображаем их -->
            {% for account in accounts %}
                <div class="card">
                    <h3 class="card-title">{{ account.name }}</h3>
                    <p class="card-text">Balance: {{ account.balance }}</p>
                </div>
            {% endfor %}
        {% else %}
            <!-- Если счетов нет, выводим сообщение -->
            <p class="no-accounts">У вас пока нет счетов.</p>
        {% endif %}
    </div>

    <!-- Кнопка "Создать счёт" внутри рамки -->
    <div class="create-account-container">
        <a href="{% url 'create_account' %}" class="btn create-account-btn">Создать счёт</a>
    </div>
</div>
{% endblock %}
