<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>{% block header %}{% endblock %}</h1>
    </header>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light fixed-bottom py-2 border-top">
        <div class="container d-flex justify-content-around">
            <a href="{% url 'main' %}" class="btn btn-outline-primary">Main</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-primary">Profile</a>
            <a href="#" class="btn btn-outline-primary">Plans</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
            {% endif %}
        </div>
    </footer>
</body>
</html>
